version: '3'
services:
  inv-db:
    image: postgres
    container_name: inv-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: main
    networks:
      - inv-app-network

  inv-app:
    image: investment-app
    container_name: inv-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - inv-db
    networks:
      - inv-app-network

  inv-flyway:
    image: flyway/flyway:latest
    container_name: inv-flyway
    command: -configFiles=/flyway/conf/flyway.config -connectRetries=60 migrate
    volumes:
      - ${PWD}/flyway-prod.properties:/flyway/conf/flyway.config
      - ${PWD}/src/main/resources/db/migration:/flyway/sql
    depends_on:
      - inv-db
    networks:
      - inv-app-network

networks:
  inv-app-network:
    driver: bridge